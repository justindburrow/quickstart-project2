<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy Search Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Giphy Search Project</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-outline-light nav-link" id="btn-reactions">Reactions</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light nav-link" id="btn-entertainment">Entertainment</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light nav-link" id="btn-sports">Sports</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light nav-link" id="btn-stickers">Stickers</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h1 class="text-center">Giphy Search Project</h1>
    <form id="search-form" class="d-flex justify-content-center mb-4">
      <input type="text" id="search-input" class="form-control w-50" placeholder="Enter a keyword..." required>
      <button type="submit" class="btn btn-primary ms-2">Search</button>
    </form>
    <div id="results-grid"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
